<!-- We use a some scripts to highlight the current site we're on -->
<script>
    /* This gets for all the non-dropdown elements */
    document.querySelectorAll(".topNav a").forEach((link) => {
        if (link.href === window.location.href) {
            link.classList.add("active");
            link.setAttribute("aria-current", "page");
        }
    });
    
    /* This one is for dropdowns under the buttons */
    document.querySelectorAll(".dropdown a").forEach((link) => {
        if (link.href === window.location.href) {
            link.classList.add("active");
            link.setAttribute("aria-current", "page");
        }
    });
    
    /* Here is for the actual button itself */
    var btns = document.querySelectorAll(".dropdown .dropbtn");

    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    } 
    
</script>
