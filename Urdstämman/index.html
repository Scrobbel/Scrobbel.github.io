<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="../navBarSheet.css">

    <script> 
        $(function(){
          $("#includedContent").load("../navBarReference.html"); 
        });
    </script> 
    
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/luminari" rel="stylesheet">
                
    <title>Urdstämman</title>
</head>

        <br>

        </div>

        </div>
        <br>
            <div class="border">

                    <div class="subHead">Överblick</div>
                </div>

                    <i style="font-size: 18px;">
                        Landet gjordes gudlöst på Dagen av Tystnad, men det tog inte länge förrän våra nya mästare introducerade sig: Urdstämman.
                    </i>
                   
                    <br><br><br><br><br>
            </div>
        </div>
    </div>

</html>
